<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<div class="full-container">
    <body>
        
        <div class="sidebar">
            <img src="icons/view-dashboard.svg" alt="dashboard-icon" class="big-icon">
            <h1>Dashboard</h1>
            <ul class="above-list">
                <li><img src="icons/home-account.svg" alt="" class="icon-small">Home</li>
                <li><img src="" alt="">Profile</li>
                <li><img src="" alt="">Message</li>
                <li><img src="" alt="">History</li>
                <li><img src="" alt="">Tasks</li>
                <li><img src="" alt="">Communities</li>
            </ul>
            <ul class="bottom-list">
                <li><img src="" alt="">Settings</li>
                <li><img src="" alt="">Support</li>
                <li><img src="" alt="">Privacy</li>
            </ul>
        </div>
        <main>
            <header>
                <img src="icons/magnify.svg" alt="" class="icon-small">
                <input type="text" name="search" class="input-search">
                <img src="icons/bell-ring-outline.svg" alt="" class="icon-small">
                <img src="icons/card-account-details-outline.svg" alt="" class="icon-small">
                <b>Pascual Felicio</b>
                <img src="icons/card-account-details-outline.svg" alt="" class="icon-mid">
                <div class="hey-div">
                    <p>Hi there,</p>
                    <p>Pascual Felicio (@Pascual)</p>
                </div>
                <button class="btn-new">New</button>
                <button class="btn-upload">Upload</button>
                <button class="btn-share">Share</button>
            </header>
            <div class="main">

            </div>

        </main>
    </body>
</div>
</html>
